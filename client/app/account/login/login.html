<div class="container ">
  <div class="row">
<div>
<md-content style="padding-top:60px;">
    <md-card class="md-whiteframe-z5">
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h1 style="text-align:center;" class="md-flex">Login to get a Doctor!</h1>
            </div>
        </md-toolbar>
        <md-content class="md-padding" >
            <p style="text-align:left">
            <h1>Please Login to Requst A Doctor</h1>
            <p>All Our Doctors are screened to provide best Service possible.
                <br> We promise to get you a doctor in under 40 minutes.
                
                <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
         <md-input-container>
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
          </md-input-container>
        </div>

        <div class="form-group">
        <md-input-container>
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
          </md-input-container>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>

        <hr>
    
      </form>
        </md-content>
    </md-card>
</md-content>
</div>


    <div class="col-sm-12">
      
    </div>
  </div>
  <hr>
</div>
